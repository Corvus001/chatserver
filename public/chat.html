<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Live Chat</title>
    <!-- Rainbow API  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="./Scripts/vendors-sdk.min.js"></script>
    <script src="./Scripts/rainbow-sdk.min.js"></script>
    <!-- end Rainbow API -->
    <!-- WebChat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="chat-window.js" type="text/javascript"></script>
    <script src="chat.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="./chat.css">
    <!-- end WebChat -->
</head>
<body>
    <div id="sidebar" hidden>
        <button id="btnFaq">Preguntas Frecuentes</button>
    </div>
    
	<div id="webchat">	
		<header class="clearfix">
            <h4 id="chat-title">
                <img src="http://icons.iconarchive.com/icons/webalys/kameleon.pics/48/Chat-2-icon.png" style="display:inline">
            </h4>
            
		</header>
		<div class="chat" style="display:none">
            <div id="start-chat">
                <img src="./images/ebdlogo.png" width='80px' style="display:block;margin:auto;">
                <p class="chat-intro-message">Bienvenido a la asistencia en línea de eBD</p>
                <p class="chat-intro-message">Para comenzar ingrese sus datos.</p>
                <input class="login_data" placeholder="Nombre" id="nombre">
                <input class="login_data" placeholder="Apellido" id="apellido">
                <input class="login_data" placeholder="Email (opcional)" id="email">
                <button type="button" id="btnAsistencia">Asistencia Online</button>
                <!-- <p class="chat-intro-message">También puedes dejarnos un mensaje y te contestarémos por correo</p>
                <textarea id="mensaje-email-input" placeholder="Escriba su mensaje..."></textarea>
                <button type="button" id="btnMensaje">Dejar Mensaje</button> -->
                <!-- <img src="./ebdlogo.png" width="50px" style="position:absolute; bottom:15px"> -->
                <!-- <img src="./rainbowlogo.png" width="50px" style="position:absolute; bottom:15px"> -->
            </div> <!-- end start-chat -->
            <div id="chat-started" hidden>
                    <div id="chat-history">
                    </div> <!-- end chat-history -->
                    <div id="message-input-container">
                        <textarea id="message-input-box" placeholder="Escriba su mensaje..."></textarea>
                    </div>
            </div>
			
		</div> <!-- end chat -->
    </div> <!-- end webchat -->
    <div id="preguntas-frecuentes" hidden>
        <h2 style="text-align: center;">Preguntas generales</h2>
        <button>¿Comp puedo contactarlos?</button>
        <button>¿Qué servicios ofrecen?</button>
        <button>¿Dónde ofrecen sus servicios?</button>
        <h2 style="text-align: center;">Área Comercial</h2>
        <button>Consultar estado de solicitud</button>
        <button>Nuestros socios</button>
        <button>Nuestros Clientes</button>
    </div>
</body>
</html>
